<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BioWars</title>
    <link href="style.css" rel="stylesheet">
    <style type="text/css">
	td{
	  font-size: 5vh;
	  text-align: center;
        }
	.displayTable{
          border: 1px solid black;
          border-radius: 5px;
          border-spacing: 0 2vh;
	  width: 45vw;
        }
	.displayTable td{
	  background-color: gray;
	  font-size: 4vh;
        }
  .dashboard {
    display: flex;
    width: 100%;
    flex-direction: row;
  }
  .dashboard-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .dashboard-title {
    text-align: center;
    font-size: 7vh;
  }
  .number {
    font-size: 5vh;
    background-color: grey;
    margin-bottom: 1vh;
  }
  @media screen and (max-width: 500px) and (min-width: 300px){
    .dashboard{
      flex-direction: column;
    }
  }
    </style>
</head>
<body>
  <div>
    <div class="background-color">
      <div class="top-bar" style="text-align:left;"><a href="menu.html">&#8617;</a></div>
      <div class="dashboard">
          <div class="dashboard-panel">
            <span class="dashboard-title">Leaderboard</span>
            <span class="number">No 1</span>
            <span class="number">No 2</span>
            <span class="number">No 3</span>
            <span class="number">No 4</span>
            <span class="number">No 5</span>
            <span class="number">No 6</span>
            <span class="number">No 7</span>
            <span class="number">No 8</span>
            <span class="number">No 9</span>
            <span class="number">No 10</span>
          </div>
          <div class="dashboard-panel">
            <span class="dashboard-title">My Stats</span>
            <span class="number">No 1</span>
            <span class="number">No 2</span>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
