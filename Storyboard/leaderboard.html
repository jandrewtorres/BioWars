<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BioWars</title>
    <link href="style.css" rel="stylesheet">
    <style type="text/css">

	.displayTable{

          border-radius: 5px;
          border-spacing: 0 2vh;
	      width: 100%;
        }
    .displayTable tr{
      border: 1vw solid black;
    }
	.displayTable tr td{
	  background-color: #ffffff;
	  font-size: 4vh;
	  padding: 1vw 2vw 0 0;
        }
  .dashboard {
    display: flex;
    width: 100%;
    flex-direction: row;
  }
  .dashboard-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .dashboard-title {
    text-align: center;
    font-size: 7vh;
  }
  .number {
    font-size: 5vh;
    background-color: grey;
    margin-bottom: 1vh;
  }
  .caption{
    font-size: 10vw;
    text-align: center;
    text-shadow: 0px 0px 1vw #ffffff;

  }
  @media screen and (max-width: 500px) and (min-width: 300px){
    .dashboard{
      flex-direction: column;
    }
  }

    </style>
</head>
<body>
  <div>
    <div class="background-color">
      <div class="top-bar" style="text-align:left;"><a href="menu.html">&#8617;</a></div>
      <div>
          <div class="caption">Leaderboard</div>
          <table class="displayTable">
            <tr><td>Position</td><td>Username</td><td>Rank</td><td>W/L</td></tr>
            <tr><td>1</td><td>Mickey Mouse</td><td>100</td><td>100:0</td></tr>
            <tr><td>2</td><td>Donald Duck</td><td>100</td><td>100:0</td></tr>
            <tr><td>3</td><td>Donald Trump</td><td>100</td><td>100:0</td></tr>
            <tr><td>4</td><td>Hilary Clinton</td><td>100</td><td>100:0</td></tr>
          </table>
          <div class="caption">My Stats</div>
          <table class="displayTable">
              <tr><td>Position</td><td>Username</td><td>Rank</td><td>W/L</td></tr>
              <tr><td>42</td><td>JTorres</td><td>100</td><td>75:0</td></tr>
          </table>
      </div>
    </div>
  </div>
</body>
</html>
